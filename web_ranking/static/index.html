<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDCT Model Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-detail {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .rankings-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(255,255,255,0.1);
        }

        th.sortable::after {
            content: '‚áÖ';
            position: absolute;
            right: 10px;
            opacity: 0.5;
        }

        th.sorted-asc::after {
            content: '‚Üë';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: '‚Üì';
            opacity: 1;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        td {
            padding: 15px 18px;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            width: 60px;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .model-name {
            font-weight: 600;
            color: #333;
        }

        .metric {
            font-family: 'Courier New', monospace;
            color: #666;
        }

        .metric-good {
            color: #10b981;
            font-weight: 600;
        }

        .metric-bad {
            color: #ef4444;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .domain-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .domain-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .domain-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .domain-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }

        .badge-primary {
            background: #e0e7ff;
            color: #667eea;
        }

        .badge-success {
            background: #d1fae5;
            color: #10b981;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ CDCT Model Rankings</h1>
            <p class="subtitle">Compression-Decay Comprehension Test Framework</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Models</div>
                <div class="stat-value" id="totalModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Test Domains</div>
                <div class="stat-value" id="totalDomains">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best CSI</div>
                <div class="stat-value" id="bestCSI">-</div>
                <div class="stat-detail" id="bestCSIModel">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Experiments</div>
                <div class="stat-value" id="totalExperiments">-</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overall')">Overall Rankings</button>
            <button class="tab" onclick="switchTab('domains')">By Domain</button>
            <button class="tab" onclick="switchTab('compare')">Compare Models</button>
            <button class="tab" onclick="switchTab('charts')">Visualizations</button>
        </div>

        <div id="overallTab" class="tab-content active">
            <div class="controls">
                <div class="control-group">
                    <label for="sortMetric">Sort by:</label>
                    <select id="sortMetric" onchange="loadRankings()">
                        <option value="CSI">CSI (Compression Stability)</option>
                        <option value="C_h">C_h (Comprehension Horizon)</option>
                        <option value="mean_score">Mean Score</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sortOrder">Order:</label>
                    <select id="sortOrder" onchange="loadRankings()">
                        <option value="true">Ascending (Best First)</option>
                        <option value="false">Descending</option>
                    </select>
                </div>
                <button onclick="loadRankings()">üîÑ Refresh</button>
            </div>

            <div class="rankings-table">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Model</th>
                            <th>CSI (Mean ¬± Std)</th>
                            <th>C_h (Mean ¬± Std)</th>
                            <th>Mean Score</th>
                            <th>Experiments</th>
                        </tr>
                    </thead>
                    <tbody id="rankingsBody">
                        <tr><td colspan="6" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="domainsTab" class="tab-content">
            <div class="domain-cards" id="domainCards">
                <div class="loading">Loading domains...</div>
            </div>
        </div>

        <div id="compareTab" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <label>Select Models to Compare:</label>
                    <div id="modelCheckboxes"></div>
                </div>
                <button onclick="compareModels()">Compare Selected</button>
            </div>
            <div id="comparisonResults"></div>
        </div>

        <div id="chartsTab" class="tab-content">
            <div class="chart-container">
                <canvas id="csiChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let allModels = [];
        let currentDomain = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadSummaryStats();
            loadRankings();
            loadDomains();
            loadModelsForComparison();
        });

        async function loadSummaryStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/summary`);
                const data = await response.json();

                document.getElementById('totalModels').textContent = data.total_models || 0;
                document.getElementById('totalDomains').textContent = data.total_domains || 0;
                document.getElementById('totalExperiments').textContent = data.total_experiments || 0;

                if (data.best_models && data.best_models.CSI) {
                    document.getElementById('bestCSI').textContent = data.best_models.CSI.value.toFixed(4);
                    document.getElementById('bestCSIModel').textContent = data.best_models.CSI.model;
                }
            } catch (error) {
                console.error('Error loading summary stats:', error);
            }
        }

        async function loadRankings() {
            const sortBy = document.getElementById('sortMetric').value;
            const ascending = document.getElementById('sortOrder').value;

            try {
                const response = await fetch(`${API_BASE}/rankings?sort_by=${sortBy}&ascending=${ascending}`);
                const data = await response.json();

                const tbody = document.getElementById('rankingsBody');
                tbody.innerHTML = '';

                if (!data.rankings || data.rankings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="loading">No data available</td></tr>';
                    return;
                }

                data.rankings.forEach(ranking => {
                    const row = document.createElement('tr');
                    const rankClass = ranking.rank <= 3 ? `rank-${ranking.rank}` : '';

                    row.innerHTML = `
                        <td class="rank ${rankClass}">#${ranking.rank}</td>
                        <td class="model-name">${ranking.model}</td>
                        <td class="metric ${ranking.CSI.mean < 0.12 ? 'metric-good' : ranking.CSI.mean > 0.17 ? 'metric-bad' : ''}">
                            ${ranking.CSI.mean.toFixed(4)} ¬± ${ranking.CSI.std.toFixed(4)}
                        </td>
                        <td class="metric">
                            ${ranking.C_h.mean ? ranking.C_h.mean.toFixed(4) : 'N/A'}
                            ${ranking.C_h.std ? '¬± ' + ranking.C_h.std.toFixed(4) : ''}
                        </td>
                        <td class="metric ${ranking.mean_score.mean > 0.85 ? 'metric-good' : ranking.mean_score.mean < 0.75 ? 'metric-bad' : ''}">
                            ${ranking.mean_score.mean ? ranking.mean_score.mean.toFixed(3) : 'N/A'}
                        </td>
                        <td>${ranking.n_experiments}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Update charts if on charts tab
                updateCharts(data.rankings);
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('rankingsBody').innerHTML =
                    `<tr><td colspan="6" class="error">Error loading rankings: ${error.message}</td></tr>`;
            }
        }

        async function loadDomains() {
            try {
                const response = await fetch(`${API_BASE}/domains`);
                const data = await response.json();

                const container = document.getElementById('domainCards');
                container.innerHTML = '';

                if (!data.domains || data.domains.length === 0) {
                    container.innerHTML = '<div class="loading">No domains available</div>';
                    return;
                }

                for (const domain of data.domains) {
                    const rankingsResponse = await fetch(`${API_BASE}/domains/${domain}/rankings`);
                    const rankings = await rankingsResponse.json();

                    const card = document.createElement('div');
                    card.className = 'domain-card';
                    card.onclick = () => showDomainDetails(domain, rankings);

                    const bestModel = rankings[0];
                    card.innerHTML = `
                        <div class="domain-name">${domain.replace(/_/g, ' ')}</div>
                        <div>
                            <span class="badge badge-primary">${rankings.length} models</span>
                        </div>
                        ${bestModel ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                                <strong>Best:</strong> ${bestModel.model}<br>
                                <span class="metric metric-good">CSI: ${bestModel.CSI ? bestModel.CSI.toFixed(4) : 'N/A'}</span>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading domains:', error);
                document.getElementById('domainCards').innerHTML =
                    `<div class="error">Error loading domains: ${error.message}</div>`;
            }
        }

        function showDomainDetails(domain, rankings) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.7); z-index: 1000;
                display: flex; align-items: center; justify-content: center;
                padding: 20px;
            `;

            const content = document.createElement('div');
            content.style.cssText = `
                background: white; border-radius: 15px; padding: 30px;
                max-width: 800px; max-height: 80vh; overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            `;

            content.innerHTML = `
                <h2 style="color: #667eea; margin-bottom: 20px;">${domain.replace(/_/g, ' ').toUpperCase()}</h2>
                <table style="width: 100%;">
                    <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                        <tr>
                            <th style="padding: 12px;">Rank</th>
                            <th style="padding: 12px;">Model</th>
                            <th style="padding: 12px;">CSI</th>
                            <th style="padding: 12px;">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rankings.map(r => `
                            <tr style="border-bottom: 1px solid #f0f0f0;">
                                <td style="padding: 12px;" class="rank ${r.rank <= 3 ? 'rank-' + r.rank : ''}">#${r.rank}</td>
                                <td style="padding: 12px;">${r.model}</td>
                                <td style="padding: 12px;" class="metric">${r.CSI ? r.CSI.toFixed(4) : 'N/A'}</td>
                                <td style="padding: 12px;" class="metric">${r.mean_score ? r.mean_score.toFixed(3) : 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <button onclick="this.closest('div[style*=fixed]').remove()"
                        style="margin-top: 20px; padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    Close
                </button>
            `;

            modal.appendChild(content);
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            document.body.appendChild(modal);
        }

        async function loadModelsForComparison() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                allModels = data.models;

                const container = document.getElementById('modelCheckboxes');
                container.innerHTML = '';

                allModels.forEach(model => {
                    const label = document.createElement('label');
                    label.style.cssText = 'display: block; margin: 8px 0; cursor: pointer;';
                    label.innerHTML = `
                        <input type="checkbox" value="${model}" style="margin-right: 8px;">
                        ${model}
                    `;
                    container.appendChild(label);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        async function compareModels() {
            const checkboxes = document.querySelectorAll('#modelCheckboxes input:checked');
            const selectedModels = Array.from(checkboxes).map(cb => cb.value);

            if (selectedModels.length < 2) {
                alert('Please select at least 2 models to compare');
                return;
            }

            try {
                const params = new URLSearchParams();
                selectedModels.forEach(model => params.append('models', model));

                const response = await fetch(`${API_BASE}/compare?${params}`);
                const data = await response.json();

                const container = document.getElementById('comparisonResults');
                container.innerHTML = `
                    <div class="rankings-table" style="margin-top: 20px;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>CSI (Mean)</th>
                                    <th>C_h (Mean)</th>
                                    <th>Mean Score</th>
                                    <th>Experiments</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.stats.map(stat => `
                                    <tr>
                                        <td class="model-name">${stat.model}</td>
                                        <td class="metric">${stat.overall.CSI.mean.toFixed(4)}</td>
                                        <td class="metric">${stat.overall.C_h.mean ? stat.overall.C_h.mean.toFixed(4) : 'N/A'}</td>
                                        <td class="metric">${stat.overall.mean_score.mean ? stat.overall.mean_score.mean.toFixed(3) : 'N/A'}</td>
                                        <td>${stat.n_experiments}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error comparing models:', error);
                document.getElementById('comparisonResults').innerHTML =
                    `<div class="error">Error comparing models: ${error.message}</div>`;
            }
        }

        function updateCharts(rankings) {
            // CSI Chart
            const csiCtx = document.getElementById('csiChart');
            if (csiCtx) {
                const existingChart = Chart.getChart(csiCtx);
                if (existingChart) existingChart.destroy();

                new Chart(csiCtx, {
                    type: 'bar',
                    data: {
                        labels: rankings.map(r => r.model),
                        datasets: [{
                            label: 'CSI (Lower is Better)',
                            data: rankings.map(r => r.CSI.mean),
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Compression Stability Index (CSI) by Model',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'CSI Value' }
                            }
                        }
                    }
                });
            }

            // Score Chart
            const scoreCtx = document.getElementById('scoreChart');
            if (scoreCtx) {
                const existingChart = Chart.getChart(scoreCtx);
                if (existingChart) existingChart.destroy();

                new Chart(scoreCtx, {
                    type: 'bar',
                    data: {
                        labels: rankings.map(r => r.model),
                        datasets: [{
                            label: 'Mean Score (Higher is Better)',
                            data: rankings.map(r => r.mean_score.mean),
                            backgroundColor: 'rgba(16, 185, 129, 0.6)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Mean Performance Score by Model',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1,
                                title: { display: true, text: 'Score (0-1)' }
                            }
                        }
                    }
                });
            }
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load data if needed
            if (tabName === 'charts') {
                loadRankings(); // Will update charts
            }
        }
    </script>
</body>
</html>
